
  <div class="content-wrapper" ng-controller="noticeController" data-ng-init="init()">
    <div class="container-fluid">
      <div class="card mb-3">
        <div class="card-header">

        </div>
          
        <div class="card-body">
        <!-- 
        	<select ng-model="pageSize" id="pageSize" class="form-control">
		        <option value="5">5</option>
		        <option value="10">10</option>
		        <option value="15">15</option>
		        <option value="20">20</option>
		     </select>
		    <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
		        Previous
		    </button>
		    {{currentPage+1}}/{{numberOfPages()}}
		    <button ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1">
		        Next
		    </button>
		     -->
		<div class="table-responsive">
          	<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" >
            	<tbody>
                	<tr ng-repeat="item in data" >
                  		<td align="center" width="10%" style="padding: 5px;">
	                  		<a href="" ng-click="item.anchor = ! item.anchor; saveTask(item.id, item.subject);" >
		                  	<span ng-hide="item.anchor" >
		                  		<i class="fas fa-anchor" style="color:gray;"></i>
		                  	</span>
		                  	<span ng-show="item.anchor" >
		                  		<i class="fas fa-anchor" style="color:#FFCC00;"></i>
		                  	</span>
	                  		</a>
                 		</td>
	                    <td width="50%" style="padding: 5px;">
		                	<a href="" ng-click="viewNotice(item.id);" >{{item.subject}}</a>
	    	            </td>
  		                <td width="20%" style="padding: 5px;">{{item.user.username}}</td>
						<td align="center" width="20%" style="padding: 5px;">{{item.reg_dt | date : "yyyy-MM-dd HH:mm:ss" }}</td>
                	</tr>
				</tbody>
				<tfoot>
			       	<tr>
				       <td style="border-top: 0;">
				       		<a href="" ng-click="saveNotice(0);">
				              	<i class="far fa-save" style="font-size:24px;color:lightgreen" ></i>
				            </a>
				            <a href="" >
				              	<i class="far fa-trash-alt" style="font-size:24px;color:pink" ></i>
				            </a>
		                </td>
		                <td style="border-top: 0;">
		                	<input type="text" id="subject" name="subject" style="width:100%;">
		                </td>
		                <td colspan="2" style="border-top: 0;">
		                	<input type="text" id="content" name="content" style="width:100%;">
		                </td>
		            </tr>
			    </tfoot>              
            </table>
        </div>
        </div>
        <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
	</div>
</div>
