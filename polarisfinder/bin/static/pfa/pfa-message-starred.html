
  <div class="content-wrapper" ng-controller="messageController" data-ng-init="init_starred()">
    <div class="container-fluid">
      <div class="card mb-3">
        <div class="card-header">
        	<a href="#!pfa-message-compose" style="margin:10px;color:gray;"><i class="far fa-share-square"></i> 쪽지 보내기</a>
        	<a href="#!pfa-message" style="margin:10px;color:gray;"><i class="fas fa-inbox"></i> 받은 쪽지함</a>
          	<a href="#!pfa-message-sent" style="margin:10px;color:gray;"><i class="far fa-envelope"></i> 보낸 쪽지함</a>
          	<span style="margin:10px;color:black;font-weight: bold;"><i class="far fa-star"></i> 중요 쪽지함</span>
        </div>
          
        <div class="card-body">
        <!-- 
        	<select ng-model="pageSize" id="pageSize" class="form-control">
		        <option value="5">5</option>
		        <option value="10">10</option>
		        <option value="15">15</option>
		        <option value="20">20</option>
		     </select>
		    <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
		        Previous
		    </button>
		    {{currentPage+1}}/{{numberOfPages()}}
		    <button ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1">
		        Next
		    </button>
		     -->
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" style="padding: 5px;">
              <tbody>
                <tr ng-repeat="item in data">
                  <td align="center" width="10%" style="padding: 5px;">
	                  <input type="checkbox">
	                  <a href="" ng-click="item.star = ! item.star; updateStarred(item.id, item.star);">
	                  	<span ng-hide="item.star">
	                  		<i class="far fa-star" style="color:Tomato;"></i>
	                  	</span>
	                  	<span ng-show="item.star">
	                  		<i class="fas fa-star" style="color:#FFCC00;"></i>
	                  	</span>
	                  </a>
                  </td>
                  <td width="15%" style="padding: 5px;">{{item.send_user.username}}</td>
                  <td width="50%" style="padding: 5px;">
	                  <a href="" ng-click="viewMessage(item.id);" >
	                  	{{item.subject}}
	                  </a>
                  </td>
                  <td align="center" width="20%" style="padding: 5px;">{{item.reg_dt | date : "yyyy-MM-dd HH:mm:ss" }}</td>
                  <td align="center" width="5%" style="padding: 5px;">{{item.status}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
      </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
