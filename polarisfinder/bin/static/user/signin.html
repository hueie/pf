    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">Sign In</h1>
            </div>
        </div>
    </header>
    <section id="about" ng-controller="signinController">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
	                <div ng-show="authenticated">
						<p>LOGIN SUCCESS</p>
					</div>
					<div  ng-show="!authenticated">
						<p>Login to see your greeting</p>
					</div>
					<form id="signinform" class="login-form" action="/user/Signin" method="POST">
					  <div class="row">
					    <div class="input-field col s12">
					      <input id="email" type="email" name="email" class="validate"/>
					      <label for="email">Email</label>
					    </div>
					  </div>
					  <div class="row">
					    <div class="input-field col s12">
					      <input id="password" type="password" name="password" class="validate"/>
					      <label for="password">Password</label>
					    </div>
					  </div>
					  <input class="login-btn waves-effect waves-light btn" type="button" value="로그인" ng-click="signin()"/>
					</form>

                </div>
            </div>
        </div>
    </section>
