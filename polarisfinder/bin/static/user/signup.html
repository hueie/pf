
    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">Sign Up</h1>
            </div>
        </div>
    </header>

    <section id="about" ng-controller="userController">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">

					<form id="signupform" class="signup-form" action="/user/Signup" method="POST">
					  <div class="row">
					    <div class="input-field col s12">
					      <label for=""username"">Email:</label>
					      <input id="username" name="username" type="email" ng-model="credentials.username" class="validate"/>
					    </div>
					  </div>
					  <div class="row">
					    <div class="input-field col s12">
					      <label for="password">Password:</label>
					      <input id="password" name="password" type="password" ng-model="credentials.password" class="validate"/>
					    </div>
					  </div>
					  <div class="row">
					    <div class="input-field col s12">
					      <label for="nickname">Nick name:</label>
					      <input id="nickname" name="nickname" type="text" class="validate"/>
					    </div>
					  </div>
					  
					  <input class="signup-btn waves-effect waves-light btn" type="button" value="가입하기" ng-click="signup()"/>
					</form>

                </div>
            </div>
        </div>
    </section>
