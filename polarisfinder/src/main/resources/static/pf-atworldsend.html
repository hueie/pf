
    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">At World's End</h1>
                <p>Go to another place where you want</p>
            </div>
        </div>
    </header>

    <section id="atworldsendController" ng-controller="atworldsendController" data-ng-init="init()">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <div class="input-group">
					    <input class="form-control" placeholder="Text Here!"  id="wsText" type="text" ng-keypress="myEnterPress($event)" >
					    <div class="input-group-btn" >
						    <button type="button"class="btn btn-primary" id="connect" ng-click="connector()">connect</button>
						    <button type="button" class="btn btn-primary" id="send" ng-click="sendText()" style="display:none;">send</button>
					  	</div>
					</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
					<div id="chatdata" class="well"></div>
                </div>
            </div>
        </div>
    </section>
