    <section id="atworldsendController" ng-controller="atworldsendController" data-ng-init="init()" style="padding:75px 0 0 0;">
        <div class="container" ng-class="{ 'no-padding': isMobile }">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center" style="padding:0;">
                    <div class="input-group">
					    <input class="form-control" placeholder="Text Here!"  id="wsText" type="text" ng-keypress="myEnterPress($event)" style="width:100%;margin:0 0 25px 0;font-family: 'Times New Roman';" >
					    <div class="input-group-btn" >
						    <button type="button"class="btn btn-default" id="connect" ng-click="connector()" style="margin:0 0 25px 0;">
						    <i class="far fa-comments" style="font-size:24px;color:#ccc"></i>
						    </button>
						    <button type="button" class="btn btn-default" id="send" ng-click="sendText()" style="display:none;margin:0 0 25px 0;">
						    <i class="far fa-comments" style="font-size:24px;color:#ccc"></i>
						    </button>
					  	</div>
					</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-2 text-center" style="padding:0;">
					<div id="chatdata" class="well"></div>
                </div>
                <div class="col-lg-2 text-center" style="padding:0;">
					<div id="chatmembers" class="well">
					</div>
                </div>
            </div>
        </div>
    </section>
