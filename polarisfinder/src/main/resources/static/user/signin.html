    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">Sign In</h1>
            </div>
        </div>
    </header>
    <section id="about" ng-controller="userController">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 text-center">
                <div>
					<!-- 
					<fb:login-button 
					  scope="public_profile,email"
					  onlogin="checkLoginState();">
					</fb:login-button>
					 -->
					With Facebook: <a href="/login/facebook">click here</a>
				</div>
	
                	<form id="signinform" class="login-form" role="form" ng-submit="login()" >
					    <div class="input-group">
					    	<span class="input-group-addon" >Email</span>
					     	<input id="username" class="form-control" type="email" name="username" ng-model="credentials.username"/>
						</div>
						<div class="input-group">
					    	<span class="input-group-addon" >Password</span>
					    	<input id="password" class="form-control" type="password" name="password" ng-model="credentials.password"/>
					  	</div>
					  	<input class="btn btn-primary btn-block" type="submit" value="로그인"/>
					</form>
                </div>
            </div>
        </div>
    </section>
