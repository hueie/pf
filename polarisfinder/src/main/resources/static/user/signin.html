    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">Sign In</h1>
            </div>
        </div>
    </header>
    <section id="about" ng-controller="userController">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
	                <div ng-show="authenticated">
						<p>LOGIN SUCCESS</p>
					</div>
					<div  ng-show="!authenticated">
						<p>Login to see your greeting</p>
					</div>
					<form id="signinform" class="login-form" role="form" ng-submit="login()" >
					  <div class="row">
					    <div class="input-field col s12">
					      <label for="username">Email:</label>
					      <input id="username" type="email" name="username" ng-model="credentials.username" class="validate"/>
					    </div>
					  </div>
					  <div class="row">
					    <div class="input-field col s12">
					      <label for="password">Password:</label>
					      <input id="password" type="password" name="password" ng-model="credentials.password" class="validate"/>
					    </div>
					  </div>
					  <input class="login-btn waves-effect waves-light btn" type="submit" value="로그인"/>
					</form>

                </div>
            </div>
        </div>
    </section>
