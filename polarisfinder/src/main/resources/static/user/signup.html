
    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">Sign Up</h1>
            </div>
        </div>
    </header>

    <section id="about" ng-controller="userController">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 text-center">
					<form id="signupform" class="signup-form" action="/user/Signup" method="POST">
						<div class="input-group">
					    	<span class="input-group-addon" >Email</span>
					        <input class="form-control" id="username" name="username" type="email" ng-model="credentials.username"/>
					  	</div>
						<div class="input-group">
					    	<span class="input-group-addon" >Password</span>
					        <input class="form-control" id="password" name="password" type="password" ng-model="credentials.password"/>
					    </div>
					  	<div class="input-group">
					    	<span class="input-group-addon" >Nickname</span>
					      	<input class="form-control" id="nickname" name="nickname" type="text" style="background-color: rgb(250, 255, 189) !important;"/>
					    </div>
					  	<input class="btn btn-primary btn-block" type="button" value="가입하기" ng-click="signup()"/>
					</form>
                </div>
            </div>
        </div>
    </section>
